<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button type="button"><img src="img/search.png" alt="search"></button>
            
        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">22Â°c</h1>  
            <h2 class="city">New York</h2>  
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" class="weather-icon" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" class="weather-icon" alt="wind">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
